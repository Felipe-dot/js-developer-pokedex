<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokemon_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>  
    <div class="box">
        <div class="teste1">
            <header>
                <div class="header">
                    <i class="fa-solid fa-arrow-left fa-xl" style="color: #fff;"></i>
                    <i class="fa-regular fa-heart fa-xl" style="color: #fff;"></i>
                </div>
            </header>
            <section class="first-section">
                <div class="some-stats">
                    <div class="title">
                        <h2>Bulbasaur</h2>
                        <div class="number">1</div>
                    </div>
                    <div class="detail">
                        <ol class="types">
                            <li class="type">Grass</li>
                            <li class="type">Poison</li>
                        </ol>
                    </div>
                </div>
            </section>
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulba">
            </div>

        </div>
        <div class="teste2">
            <section class="second-section">
                <div class="stats">
                    <p>About</p>
                    <p>Base Stats</p>
                    <p>Evolution</p>
                    <p>Moves</p>
                </div>
                <div class="divider"></div>
                <div class="about">
                    <div class="item">
                        <p>Species</p>
                        <p>Seed</p>
                    </div>
                    <div class="item">
                        <p>Height</p>
                        <p>0.7cm</p>
                    </div>
                    <div class="item">
                        <p>Weight</p>
                        <p>6.9kg</p>
                    </div>   
                     <div class="item">
                        <p>Abilities</p>
                        <p>Overgrow, Chlorophyl</p>
                    </div>
                </div>
                <div class="breeding">
                    <h4>Breeding</h4>
                    <div class="item">
                        <p>Gender</p>
                        <p>Male</p>
                    </div>
                    <div class="item">
                        <p>Egg Groups</p>
                        <p>Monster</p>
                    </div>
                    <div class="item">
                        <p>Egg Cycle</p>
                        <p>Grass</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
